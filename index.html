<!DOCTYPE html>
<html lang="en" class="mdl-js">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A tool that converts a Solana uint8 array of key pairs to base-58, and vice versa">
  <title>Solana key pair converter</title>
  <script src="script/bs58.bundle.js"></script>
  <link rel="stylesheet" href="css/main.style.css"/>
  <link rel=canonical href="https://danielbui12.github.io/solana-keypair-converter/" />
  <meta http-equiv="Content-Security-Policy"
    content="default-src * self blob: data: gap:; style-src * self 'unsafe-inline' blob: data: gap:; script-src * 'self' 'unsafe-eval' 'unsafe-inline' blob: data: gap:; object-src * 'self' blob: data: gap:; img-src * self 'unsafe-inline' blob: data: gap:; connect-src self * 'unsafe-inline' blob: data: gap:; frame-src * self blob: data: gap:;">

    img[src="data:,"],
    source[src="data:,"] {
      display: none !important
    }

</head>

<body>
  <main class="text-align-center">
    <h1><a target="_blank" href="https://github.com/danielbui12/solana-keypair-converter">Solana key pair converter</a>
    </h1>
    <form autocomplete="off">
      <p>Please select your input type:</p>
      <input name="input-type" type="radio" id="uint8-array" value="Uint8 Array" checked>
      <label for="uint8-array">Uint8 Array</label>
      <input name="input-type" type="radio" id="private-key" value="Private Key">
      <label for="private-key">Private key</label><br />
      <input name="value" type="text" size="38" placeholder="Paste value + press Enter">
    </form>
    <footer class="text-align-center">
      <i>Disclaimer: </i>This tool <b>does only convert</b> key pair to base 58 and vice versa, <b>doesn't</b> store
      or steal your key pair. Feel free to use it.
    </footer>
    <pre class="status"></pre>
    <form id="result" autocomplete="off">
      <input type="password" disabled />
      <span onclick="writeToClipBoard()">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16"><path fill="currentColor" d="M0 6.75C0 5.784.784 5 1.75 5h1.5a.75.75 0 0 1 0 1.5h-1.5a.25.25 0 0 0-.25.25v7.5c0 .138.112.25.25.25h7.5a.25.25 0 0 0 .25-.25v-1.5a.75.75 0 0 1 1.5 0v1.5A1.75 1.75 0 0 1 9.25 16h-7.5A1.75 1.75 0 0 1 0 14.25Z"/><path fill="currentColor" d="M5 1.75C5 .784 5.784 0 6.75 0h7.5C15.216 0 16 .784 16 1.75v7.5A1.75 1.75 0 0 1 14.25 11h-7.5A1.75 1.75 0 0 1 5 9.25Zm1.75-.25a.25.25 0 0 0-.25.25v7.5c0 .138.112.25.25.25h7.5a.25.25 0 0 0 .25-.25v-7.5a.25.25 0 0 0-.25-.25Z"/></svg>
      </span>
    </form>
  </main>


  <a target="_blank" href="https://github.com/danielbui12/solana-keypair-converter" class="github-corner"
    aria-label="View source on GitHub"><svg width=80 height=80 viewBox="0 0 250 250"

    .github-corner:hover .octo-arm {
      animation: octocat-wave .56s ease-in-out

      0%,
      to {
        transform: rotate(0)
      }

      20%,
      60% {
        transform: rotate(-25deg)
      }

        transform: rotate(10deg)
      }

    @media (max-width:500px) {
      .github-corner:hover .octo-arm {
        animation: none
      }

      .github-corner .octo-arm {
        animation: octocat-wave .56s ease-in-out
      }
    }

  <script src="script/converter.js"></script>
</body>
